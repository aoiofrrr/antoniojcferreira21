{% extends "base.html" %}

{% block title %}Edit {{ project.name }} - Growth Hacking Manager{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Edit Project</h2>
    <p>Update project information</p>
</div>

<div class="form-container">
    <form method="POST" class="project-form">
        <div class="form-group">
            <label for="name">Project Name *</label>
            <input type="text" id="name" name="name" required
                   value="{{ project.name }}">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3">{{ project.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="goal">Goal</label>
            <input type="text" id="goal" name="goal"
                   value="{{ project.goal }}">
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="active" {% if project.status == 'active' %}selected{% endif %}>Active</option>
                <option value="paused" {% if project.status == 'paused' %}selected{% endif %}>Paused</option>
                <option value="completed" {% if project.status == 'completed' %}selected{% endif %}>Completed</option>
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="target_metric">Target Metric</label>
                <input type="text" id="target_metric" name="target_metric"
                       value="{{ project.target_metric }}">
            </div>

            <div class="form-group">
                <label for="target_value">Target Value</label>
                <input type="number" id="target_value" name="target_value"
                       step="0.01" value="{{ project.target_value }}">
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Save Changes</button>
            <a href="{{ url_for('view_project', project_id=project.id) }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
